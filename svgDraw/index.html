<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>svgDraw Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
	<style>
		html, body,
		.inner canvas {
		    height: 100%;
		    width: 100%;
		}
		body {
			background-color: #e5e5e5;
			text-align: center;
			display: table;
			overflow: hidden;
		}
		.wrap {
			position: relative;
			z-index: 5;
			display: table-cell;
			vertical-align: middle;
		}
		.inner {
			z-index: 4; 
			position: absolute; 
			top: 0; 
			left: 0;
			right: 0;
			bottom: 0;
		}
	</style>
	<script src="https://cdn.rawgit.com/darkvovich/svgDraw/master/svgDraw.js"></script>
</head>
<body onload="svgDraw_init('canvas')" onresize="windowResize()">
	<div class="wrap">
		<h1>svgDraw Demo</h1>
		<h3>click me</h3>
	</div>
	<div class="inner">		
		<canvas id="canvas" width="1280" height="923"></canvas>
	</div>
</body>
</html>
